<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor | BJDESIGN</title>
  <!-- HTML -->
  <!-- Estilos -->
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <div class="container">

    <div class="h2">
      <h2>Convertidor de Temperatura</h2>
    </div>

    <input type="number" class="num" name="" id="num" value=""/>
    <br>

    <select name="" id="sele" class="tempUnit">

      <option disabled hidden select">select</option>
      
      <option value="celsius">Celsius</option>
      
      <option value="fohranheit">Fohranheit</option>

    </select>

    <div class="btn-div">

      <button class="btn" id="btn">Convertir</button>


      <br/>
    </div>

    <div class="result-div">
      <p class="result" id="result"></p>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
